{% extends "main/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} {{title}} {% endblock %}

{% block content %}
<div class="container">
  {% for category, msg in get_flashed_messages(True) %}
  <div class = "flash {{ category }}"> {{ msg }} </div>
  {% endfor %}
    <div class="row justify-content-md-left">
        <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>
{% endblock %}
